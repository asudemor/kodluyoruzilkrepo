<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google First Version</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logo {
            text-align: center;
            margin: 20px;
        }
        
        .aramaButonu {
            background-color: rgb(212, 214, 214);
            text-align: center;
        }
        
        div.container {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        
        div.sol {
            width: 35%;
            height: 200px;
            float: left;
            background-color: rgb(80, 170, 170);
        }
        
        div.orta {
            height: 200px;
            width: 30%;
            float: left;
            background-color: rgb(142, 216, 216);
        }
        
        div.sag {
            height: 200px;
            float: left;
            width: 35%;
            background-color: darkcyan;
        }
        
        a {
            color: darkblue;
            text-decoration: none;
        }
        
        div.copyright {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
    </div>

    <div class="aramaButonu">
        <p>Search the web using Google!</p>
        <form>
            <input type="text" placeholder="Aranacak Metin..." required><br><br>
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky!</button>
        </form>
    </div>

    <div class="container">
        <div class="sol">
            <p>Special Searches</p>
            <p>
                <a href="https://www.stanford.edu/search/">Stanford Search</a></p>
            <p>
                <a href="https://www.linux.com/topic/desktop/how-search-files-linux-command-line/">Linux Search</a></p>

        </div>
        <div class="orta">
            <p>
                <a href="https://google.com">Help!</a>
            </p>
            <p>
                <a href="https://google.com">About Google</a>
            </p>
            <p>
                <a href="https://google.com">Company Info</a>
            </p>
            <p>
                <a href="https://google.com">Google! Logos</a>
            </p>
        </div>
        <div class="sag">
            <p> Get Google!</p>
            <p> updates monthly!</p>
            <form>
                <input type="text" placeholder="your e-mail.." required><br><br>
                <button type="submit">Subsrcibe</button>
                <a href="https://google.com">Archive</a>
            </form>
        </div>
    </div>
    <div class="copyright">
        <p>CopyRight 1998 Google Inc</p>
    </div>

</body>

</html>
